{% extends 'appPasteleria/padre.html' %}

{% load static %}

{% block titulo %}

<div class="portada">

    <h1 class="portada-bienvenida">Ingresa tu usuario</h1>
    {{ mensaje }}
</div>
{% endblock %}

{% block contenido %}



<form action="{% url 'login' %}" method='POST' class="tabla_principal_registro"> {% csrf_token %}

    <table class='tabla_registro'>
        {{form.as_table}}
    </table>

    <input type='submit' value='Ingresar' class='btn-register'>
</form>

{% endblock %}
