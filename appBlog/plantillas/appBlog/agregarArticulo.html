{% extends 'appPasteleria/padre.html' %}

{% load static %}

{% block titulo %}

<div class="portada">

    <h1 class="portada-bienvenida">Escribe tu nueva receta</h1>
    
</div>
{% endblock %}

{% block contenido %}

<form action="{% url 'agregarArticulo' %}" method='POST' enctype="multipart/form-data"> {% csrf_token %}

</form>

{% endblock %}
