{% extends 'appPasteleria/padre.html' %}

{% load static %}

{% block titulo %}

<div class="portada">

    <h1 class="portada-bienvenida">{{ receta.titulo }}</h1>

    {{ mensaje }}
    
</div>
{% endblock %}

{% block contenido %}

<form action="{% url 'editarReceta' recetas.id %}" method='POST' enctype="multipart/form-data"> {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <input type='submit' value='Realizar cambios'>
</form>

{% endblock %}
